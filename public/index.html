<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .chat-container { padding: 30px; }
        .status {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            margin: 10px 0;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .response-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }
        .error-box { 
            background: #fff3f3; 
            border-left-color: #dc3545; 
            color: #dc3545;
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .example-btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ DeepSeek Chat</h1>
            <p>Chat con IA usando tu backend en Render</p>
        </div>

        <div class="chat-container">
            <!-- Estado de conexi√≥n -->
            <div id="status" class="status">Verificando conexi√≥n...</div>

            <!-- Ejemplos r√°pidos -->
            <div class="examples">
                <button class="example-btn" onclick="setExample('¬øCu√°l es la capital de Francia?')">üá´üá∑ Capital de Francia</button>
                <button class="example-btn" onclick="setExample('Explica qu√© es la IA en t√©rminos simples')">ü§ñ Qu√© es IA</button>
                <button class="example-btn" onclick="setExample('Escribe un chiste corto')">üòÑ Chiste</button>
                <button class="example-btn" onclick="setExample('¬øC√≥mo hacer mate?')">üßâ Mate</button>
            </div>

            <!-- Campo de texto -->
            <textarea id="message" rows="4" placeholder="Escribe tu pregunta aqu√≠...">¬øCu√°l es la capital de Argentina?</textarea>
            
            <button id="sendBtn" onclick="sendMessage()">
                <span>üöÄ Enviar pregunta</span>
            </button>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>DeepSeek est√° pensando...</p>
            </div>

            <!-- Respuesta -->
            <div id="response" class="response-box">
                Esperando tu pregunta...
            </div>

            <!-- Info de la API -->
            <div class="info-box">
                <strong>üîó API Endpoint:</strong> <code>/api/chat</code><br>
                <strong>üìä Health Check:</strong> <code>/health</code><br>
                <strong>üîß Backend:</strong> Funcionando correctamente
            </div>
        </div>

        <div class="footer">
            <p>‚ö° Conectado a: https://ollamabackend.onrender.com</p>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_BASE = '';  // Vac√≠o porque es el mismo dominio
        const API_URL = '/api/chat';
        const HEALTH_URL = '/health';

        // Verificar conexi√≥n al cargar
        window.onload = function() {
            checkHealth();
        };

        // Funci√≥n para verificar salud
        async function checkHealth() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch(HEALTH_URL);
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '‚úÖ Conectado al backend correctamente';
                    statusDiv.className = 'status connected';
                } else {
                    statusDiv.innerHTML = '‚ùå Error de conexi√≥n';
                    statusDiv.className = 'status error';
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ùå No se puede conectar al backend';
                statusDiv.className = 'status error';
                console.error('Error:', error);
            }
        }

        // Funci√≥n para establecer ejemplo
        function setExample(text) {
            document.getElementById('message').value = text;
        }

        // Funci√≥n principal para enviar mensaje
        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            if (!message) {
                alert('Por favor, escribe una pregunta');
                return;
            }

            // UI loading
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');
            const responseDiv = document.getElementById('response');
            
            sendBtn.disabled = true;
            loading.classList.add('active');
            responseDiv.textContent = 'Esperando respuesta...';
            responseDiv.className = 'response-box';

            try {
                console.log('Enviando mensaje:', message);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                console.log('Respuesta:', data);

                if (response.ok) {
                    responseDiv.textContent = data.reply;
                    responseDiv.className = 'response-box';
                } else {
                    responseDiv.textContent = `Error: ${data.error || 'Error desconocido'}`;
                    responseDiv.className = 'response-box error-box';
                }

            } catch (error) {
                responseDiv.textContent = `Error de conexi√≥n: ${error.message}`;
                responseDiv.className = 'response-box error-box';
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // Enviar con Enter
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
