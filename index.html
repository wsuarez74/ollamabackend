<!DOCTYPE html>
<html>
<head>
    <title>Mi Chat con DeepSeek</title>
</head>
<body>
    <h1>Conversa con DeepSeek desde mi web</h1>
    <div>
        <input type="text" id="userInput" placeholder="Escribe tu pregunta..." size="50">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <div id="chatBox" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 200px;">
        <!-- Aquí aparecerán los mensajes -->
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            // Mostramos el mensaje del usuario en el chat
            chatBox.innerHTML += `<p><strong>Tú:</strong> ${message}</p>`;
            userInput.value = ''; // Limpiamos el campo

            try {
                // ¡Esta es la parte clave! Llamamos a NUESTRO backend, no a DeepSeek directamente
                const response = await fetch('/api/chat', { // Asumiendo que tu backend corre en el mismo dominio
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    // Mostramos la respuesta de DeepSeek
                    chatBox.innerHTML += `<p><strong>DeepSeek:</strong> ${data.reply}</p>`;
                } else {
                    chatBox.innerHTML += `<p><strong style="color:red;">Error:</strong> ${data.error}</p>`;
                }
            } catch (error) {
                chatBox.innerHTML += `<p><strong style="color:red;">Error de conexión:</strong> No se pudo contactar con el servidor.</p>`;
            }

            // Hacemos scroll automático al final del chat
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
